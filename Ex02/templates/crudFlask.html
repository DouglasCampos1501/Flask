<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD - Contacts</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">

    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <script>
        let listUp = ""

        // UPDATE LIST
        function updateList() {
            let url = "http://127.0.0.1:5000/contacts"
            result.innerHTML = ""
            fetch(url)
                .then(response => response.json())
                .then(json => {
                    json.contacts.forEach(element => {
                        let c = "<p>Name: " + element.name + "</p>" + "<p>Phone: " + element.phone + "</p>"
                        result.innerHTML += c
                        listUp += c
                    });
                })
                .catch(error => console.error(error))
        }

        // BUTTON CREATE 
        function create() {
            let url = "http://127.0.0.1:5000/contacts"
            const name = document.getElementById('name')
            const phone = document.getElementById('phone')
            const contact = { "name": name.value, "phone": phone.value }
            name.value = ""
            phone.value = ""
            fetch(url, {
                method: "POST",
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(contact)
            })
                .then(response => response.json())
                .then(json => {
                    updateList()})
                .catch(error => console.error(error))
        }

            let url = "http://127.0.0.1:5000/contacts/<int:id>"

        }

    </script>

</head>

</html>
